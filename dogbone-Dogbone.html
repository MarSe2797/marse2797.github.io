<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modell Ansicht</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #centerButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #centerButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<button id="centerButton">Click hier to center the model</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0); // Remove background color
  document.body.appendChild(renderer.domElement);

  // OrbitControls for rotating the model
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableZoom = false; // Disable zoom
  controls.enablePan = false;  // Disable panning

  // Load 3D model (replace with your model URL or loader)
  const loader = new THREE.GLTFLoader();
  loader.load('path/to/your/3d-model.glb', function (gltf) {
    scene.add(gltf.scene);
    gltf.scene.scale.set(1, 1, 1);
    gltf.scene.position.set(0, 0, 0);
    camera.position.z = 5;
    animate();
  });

  // Add light
  const light = new THREE.AmbientLight(0x404040);  // Ambient light
  scene.add(light);
  
  // Add directional light for better visibility of the model
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  // Button action to center the model
  document.getElementById('centerButton').addEventListener('click', () => {
    controls.reset(); // Resets the camera to center the model
  });

  // Resize canvas on window resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update(); // Update controls for each frame
    renderer.render(scene, camera);
  }

  animate(); // Start the animation
</script>

</body>
</html>
